<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.K.A. Booktory</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/33c0cc8c11.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Artifika:regular" rel="stylesheet" />
</head>

<body>
    <article class="container">

        <aside class="aside">
            <p>Booktory</p>
        </aside>

        <ul class="bookList">
            <li class="book">
                <img src="images/breathe_book.jpeg" class="image" alt="book: the healing power of the breath by husband and wife, Dr. Richard P. Brown and Dr. Patricia L. Gerbarg" />
                <div class="bookInfo">
                    <p class="bookInfo__title">The Healing Power of the Breath</p>
                    <p class="bookInfo__author"><a href="https://www.breath-body-mind.com/" target="_blank">Richard P. Brown MD, Patricia L. Gerberg</a></p>
                    <p class="bookInfo__inventory">In Stock</p>
                    <p class="bookInfo__price">$4.50</p>
                </div>
                <i class="fa-regular fa-trash-can trash"></i>
            </li>
            <li class="book">
            <img src="images/subconscious_book.jpeg" class="image" alt="book: the power of your subconscious mind by Dr. Joseph Murphy, an international bestseller"/>
                    <div class="bookInfo">
                        <p class="bookInfo__title">The Power of Your Subconscious Mind</p>
                        <p class="bookInfo__author"><a href="https://youtube.com/playlist?list=PL9yXJnyEtIyhNBDMoEMMWsgrBQWS5PbS0&si=9I3wxp-0LUa2weOA" target="_blank">Dr. Joseph Murphy</a></p>
                        <p class="bookInfo__inventory">In Stock</p>
                        <p class="bookInfo__price">$6.00</p>
                    </div>
                    <i class="fa-regular fa-trash-can trash"></i>
            </li>
        </ul>
        <section class="bookForm">
            <form name="submit-to-google-sheet" class="form">
                <input type="text" name="Title" class="form__title" placeholder="Title" required />
                <br>
                <input type="text" name="Author" class="form__author" placeholder="Author" required />
                <br>
                <input type="text" name="URL" class="form__url" placeholder="Image URL" required />
                <br>
                <input type="text" name="Price" class="form__price" placeholder="Price" />
                <br>
                <select name="inventory" class="form__inventory" id="inventory">
                    <option value="In-Stock">In Stock</option>
                    <option value="Out-of-Stock">Out of Stock</option>
                </select>
                <br>
                <button class="submit">Add Book</button>
            </form>
        </section>
    </article>
