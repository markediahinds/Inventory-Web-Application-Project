<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.K.A. Booktory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c0cc8c11.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="layout">
        <aside class="layout__aside-a">
            <p>Booktory</p>
        </aside>

        <main class="layout__main">
            <ul class="layout__main__books">
               <li>Book</li>
            </ul>
        </main>
      
          
        <section class="layout_aside-b">
            <form name="submit-to-google-sheet" class="layout__aside-b__form">
                <input type="text" name="Title" class="layout__aside-b__form__input" placeholder="Title" required>
                <br>
                <input type="text" name="Author" class="layout__aside-b__form__input" placeholder="Author" required>
                <br>
                <input type="text" name="URL" class="layout__aside-b__form__input" placeholder="Image URL" required>
                <br>
                <input type="text" name="Price" class="layout__aside-b__form__input" placeholder="Price" required>
                <br>
                <select name="inventory" id="inventory">
                    <option value="In-Stock">In Stock</option>
                    <option value="Out-of-Stock">Out of Stock</option>
                </select>
                <br>
                <button>Add Book</button>
            </form>
        </section>
    </article>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxZrVTaYaTsWM8w9wyzDXRwB0OfSjIecOnpg5XiyTPBQP3DXbwcEoIibZKozNR4diGzCw/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <script src="script.js"></script>
</body>
</html>
